<div class="page-header" >
    <h1>Add Profession</h1>
</div>
<div ng-controller="addProfController"> 
	<form name = "addProfForm">
         <div class="form-inline">
         <div class = "form-group">
                <div class="col-md-8">
                    <label for="selGender">Выберете пол</label>
                    <select id ="selGender" name = "selGender" ng-model="addProf.gender" required>
                      <option value = "Male">Мужчина</option>
                      <option value = "Female">Женщина</option>
                    </select>
                    <div ng-messages="addProfForm.selGender.$error" style="color:maroon" role="alert">
                        <div ng-message="required">Вы не заполнили поле</div>
                        </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <label for="addProfession">Введите должность</label>
                    <input id="addProfession" name =  "addProfession" ng-model="addProf.profession"  ng-minlength = "3" ng-maxlength = "20"  required placeholder="Должность" />
                    <div ng-messages="addProfForm.addProfession.$error" style="color:maroon" role="alert">
                        <div ng-message="required">Вы не заполнили поле</div>
                        <div ng-message="minlength">Слишком короткое значение </div>
                        <div ng-message="maxlength">Слишком длинное значение</div>
                        <div ng-message="pattern">Неправильный формат ввода</div>
                    </div>
                </div>
            </div>
            <button  type="submit" class="btn btn-default" ng-click="addProf(addProf, addProfForm)">Добавить</button>
        </div>
    </form>
</div>
